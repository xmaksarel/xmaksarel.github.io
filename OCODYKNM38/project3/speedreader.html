<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <title>
    Maxim Tsov Homework 3 (SpeedReader)
  </title>
  <link rel="stylesheet" href="speedreader.css" />
  <script src="speedreader.js"></script>
</head>

<body>
  <header>
    <h1>SpeedReader</h1>
  </header>
  <main>
    <div id="output" class="medium"></div>
    <div class="controls">
      <div>
        <p>Play Controls:</p>
        <hr />
        <p>
          <button id="buttonStart">Start</button>
          <button id="buttonStop" disabled>Stop</button>
        </p>
      </div>
      <div>
        <p>Speed:</p>
        <hr />
        <p>
          <select id="speed">
            <option value="1200">50 wpm</option>
            <option value="200">300 wpm</option>
            <option selected value="171">350 wpm</option>
            <option value="150">400 wpm</option>
            <option value="133">450 wpm</option>
            <option value="120">500 wpm</option>
          </select>
        </p>
      </div>
      <div>
        <p>Size:</p>
        <hr />
        <p>
          <input checked type="radio" name="size" value="medium" />
          <label>Medium</label>
          <input type="radio" name="size" value="big" />
          <label>Big</label>
          <input type="radio" name="size" value="bigger" />
          <label>Bigger</label>
        </p>
      </div>
    </div>
    <div class="controls">
      <div>
        <p>InputText:</p>
        <hr />
        <p>
          <textarea id="input" cols="80"
            rows="10"></textarea>
        </p>
      </div>
    </div>
  </main>

        src="https://resources.bilimedtech.com/static/w3c-js-blue.png" alt="Valid HTML5" />
    </a>
  </footer>
</body>

</html>
